<!-- templates/jewels/index.html -->
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Jewelry Collector</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
  </head>
  <body>
    <h1>The Jewelry Collector's jewels</h1>
    <hr />
    {% for jewel in jewels %}
    <p>Type: {{ jewel.type }}</p>
    <p>Year: {{ jewel.year }}</p>
    <p>Description: {{ jewel.description }}</p>
    <p>Metal: {{ jewel.metal }}</p>
    <p>Color: {{ jewel.color }}</p>
    <hr />
  {% endfor %}

    <footer>All Rights Reserved, Jewelry Collector 2022</footer>
  </body>
</html>
