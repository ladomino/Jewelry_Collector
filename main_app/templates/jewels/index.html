<!-- templates/jewels/index.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}

    <h3>The Jewelry Collector's jewels</h3>
    <hr />
    {% for jewel in jewels %}
    <a href="/jewels/{{jewel.id}}">
         <p>Type: {{ jewel.type }}</p>
    </a>
    <p>Year: {{ jewel.year }}</p>
    <p>Description: {{ jewel.description }}</p>
    <p>Metal: {{ jewel.metal }}</p>
    <p>Color: {{ jewel.color }}</p>
    <hr />
  {% endfor %}

{% endblock %}
